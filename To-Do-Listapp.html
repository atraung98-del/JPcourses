<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <title>My To Do List</title>
    <style>
        .mytask{
            width:300px;
            height:30px;
            padding:4px;
    
            color:rgb(31, 30, 30);
            padding-top:10px;
            margin:0;
            
        }
        #todo{
            display:flex;
            gap:5px;
            flex-direction:column;
            list-style:none;
            align-items:flex-start;
        }
        .list-group-item{
            padding:0;
            padding-left:4px;
            height:30px;
            width:600px;
        }
        .taskamount{
            background-color:red;
            margin-left:4px;
            border-radius:10px;
            font-size:20px;
            display:block;
            text-align:center;
        }
    </style>
</head>
<body>
   <nav class="navbar bg-dark navbar-dark">

        <div class="container" style="max-width: 600px">

            <a href="#" class="navbar-brand" id="taskcount">Todo</a>

        </div>

    </nav>

 

    <div class="container" style="max-width: 600px">

        <form class="input-group my-4">

            <input type="text" class="form-control" placeholder="Enter Your tasks" required>

            <button class="btn btn-dark">Add</button>

        </form>

        <ul id="todo" class="list-group"></ul>
        <ul id="done"class="list-group mt-4 opacity-50"></ul>

    </div>
    <script>

            
            let addtask=document.querySelector('button');
             
            taskCount();

            document.querySelector('form').onsubmit=(e)=>{

                e.preventDefault();
                createItem();
                

                document.querySelector('input').value='';
                document.querySelector('input').focus();

            }
            function createItem(){

                let text=document.querySelector('input').value;
                 if(text=="")return false;
                let li=document.createElement('li');
                li.classList.add('mytask');
                li.textContent=text;
                
                li.classList.add('list-group-item')

                 let del=document.createElement('a');
                del.setAttribute('href','#');
                del.classList.add("fa-solid","fa-trash","text-danger","float-end","pt-1");
                del.onclick=()=>{
                    li.remove();
                     if( document.querySelector('.taskamount').textContent>=1){
                         
                        document.querySelector('.taskamount').textContent--;
                   }
                }
                let check=document.createElement('a');
                check.setAttribute('href','#');
                check.classList.add('checktask');
                check.classList.add("fa-solid","fa-check","text-primary","float-start","pt-1");
                check.onclick=()=>{
                    document.querySelector('#done').appendChild(li);
                    check.remove();
                   if( document.querySelector('.taskamount').textContent>=1){
                     document.querySelector('.taskamount').textContent--;
                   }
                }
                li.appendChild(del)
                li.appendChild(check);

                
                document.querySelector('#todo').appendChild(li);
                document.querySelector('.taskamount').textContent++;
                
                let setdata=localStorage.setItem('data',JSON.stringify(text));
                
            }
            function taskCount(){
                let taskcounter=document.querySelector('#taskcount');
                let spanTask=document.createElement('span');
                spanTask.classList.add('taskamount');
                spanTask.textContent=0;
                taskcounter.appendChild(spanTask);
            }
            
    </script>

    
</body>
</html>
