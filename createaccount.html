<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="FoodinJapan.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>createaccount</title>
    <style>
        body{
            background:linear-gradient(45deg,blue,red);
            color:white;
            margin:0 auto;
            padding:0.5px;
            max-width:100%;
            background-repeat:no-repeat;
            position:relative;
            
            /* background-image:url('https://img.freepik.com/premium-vector/blue-green-gradient-background_1055519-2269.jpg');
            background-repeat: no-repeat;
            background-size: cover; */
        }
        #submitBtn{
            width:100px;
            height:30px;
            margin-top:4px;
            background-color:rgb(121, 161, 236);
            border:none;
            border-radius:4px;
            color:white;
            font-size:12px;
        }
    </style>
</head>
<body> 
     <div id="popup"></div>

    <div id="accInfo">
        <h3>You created account successfully
            <a href="#">&times;</a>
        </h3>
        <button id="ok">OK</button>
    </div>

     
    <div id="formdeco">
    <form id="myuser">
        <label>First Name:</label>
        <input type="text" id="f-name" placeholder="First name" required>
         <label>Last Name:</label>
        <input type="text" id="l-name" placeholder="Last name" required>
        <label>Create Password</label>
        <input type="text" id="p-cr" placeholder="Create password" required>
        <label>Comfirm Password</label>
        <input type="text" id="p-co" placeholder="Comfirm password" required>
        <button id="submitBtn">Create account</button>
        <p id="nomatchpass"></p>
    </form>
    <div id="featureimg">
        <img src="https://img.freepik.com/premium-vector/mobile-login-flat-design-vector-illustration_1288538-7517.jpg?w=1480" id="f-img">
    </div>
    
    </div>
     <script src="FoodinJapan.js"></script>
</body>
</html>
