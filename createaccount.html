<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(45deg,#1e3c72,#2a5298);
      font-family:system-ui,Segoe UI,Arial;
    }
    .login-box{
      background:#fff;
      width:90%;
      max-width:360px;
      padding:24px;
      border-radius:10px;
      box-shadow:0 12px 35px rgba(0,0,0,.25);
    }
    .login-box h2{
      text-align:center;
      margin-bottom:20px;
    }
    label{
      font-size:14px;
      display:block;
      margin-bottom:4px;
    }
    input{
      width:100%;
      padding:8px 10px;
      margin-bottom:14px;
      border-radius:4px;
      border:1px solid #ccc;
    }
    button{
      width:100%;
      height:38px;
      border:none;
      border-radius:4px;
      background:#2a5298;
      color:#fff;
      font-size:15px;
      cursor:pointer;
    }
    .links{
      margin-top:12px;
      display:flex;
      justify-content:space-between;
      font-size:13px;
    }
    .links a{
      text-decoration:none;
      color:#2a5298;
    }
    @media(max-width:360px){
      .login-box{padding:18px}
      button{font-size:14px}
    }
  </style>
</head>
<body>
    
  <div class="login-box">
    <h2>Login</h2>
    <form id="myuser">
      <label>First Name</label>
      <input type="text" placeholder="Enter first name" id="f-name" required>
      <label>Last Name</label>
      <input type="text" placeholder="Enter last name"id="l-name" required>
      <label>Create password</label>
      <input type="password" placeholder="Create password" id="p-cr" required>
      <label>Comfirm password</label>
      <input type="password" placeholder="Comfirm password" id="p-co" required>
      <button id="submitBtn">Login</button>
    </form>
    <div class="links">
      <a href="#">Forgot password?</a>
      <a href="#">Create account</a>
    </div>
  </div>
  <script src="FoodinJapan.js"></script>
</body>
</html>
