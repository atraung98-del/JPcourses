<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link  rel="stylesheet" type="text/css" href="FoodinJapan.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Food-in-Japan</title> 
</head>
<body>
    <div class="container">
        <nav class="col">
            <h2 class="col">Food<span id="toyou">2You</span></h2>
            <button type="button" class="btn btn-primary btn-sm" class="col" id="signUp">Sign up/in</button>
        </nav>
    </div>
    <div id="main-section">
        <main>
            <h3>We can deliever every place in <span>Japan</span></h3>
        </main>
    </div>
    <div id="photos">
        <img src="https://tse3.mm.bing.net/th/id/OIP.YzX6TVGN4AUIS9j1XEuORQHaIh?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" id="themap">
        <img src="https://static.vecteezy.com/system/resources/previews/002/553/721/original/fast-cardboard-box-cargo-shipping-related-delivery-line-style-icon-free-vector.jpg" id="box">

    </div>
    <div id="address">
        <p>
            Address:
        </p>
        <p id="detailadd">
            Street:  433-1262, Shinonomemachi, Hakata-ku-shi

City:  Hakata-ku Fukuoka-shi

State/province/area:   Fukuoka

Phone number:  +8188-172-7526

Country calling code:  +81

Country:  Japan
        </p>
        <button type="button" class="btn btn-primary btn-sm" class="col" id="ndbtn">Sign up/in</button>
    </div>
    <script src="FoodinJapan.js"></script>
    <script>
    document.getElementById('signUp').addEventListener('click',e=>{
    e.preventDefault();
    window.location.href='createaccount.html';
});
        window.onload=()=>{
            const user=sessionStorage.getItem('username');
            if(user===true){
                window.location.href='usercreatedacc.html';
        }
    }
    </script>
</body>
</html>
