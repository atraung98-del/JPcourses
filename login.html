<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="FoodinJapan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login-account</title>
</head>
<body>
   
    <div id="logform">
        <h5 id="headlog">Log in</h5>
        <form id="logIn">
        <label>User name:</label>
        <input type="text" id="logipt"placeholder="Enter username" required>
        <label>Password:</label>
        <input type="text" id="logpsw"placeholder="Enter password" required>
        <button id="userlog">Log in</button>
         <p id="error" style="color:rgb(173, 98, 98);border-radius:4px;width:500px;"></p>
         <i class="fa-regular fa-circle-xmark" style="display:none;"></i>
    </form>
   <!-- <p id="error" style="color:red;background-color:aquamarine;border-radius:4px;width:200px;"></p> -->
    </div>
     <script src="FoodinJapan.js" defer></script>
    <script>
        const storeUsername=sessionStorage.getItem('username');
const storeUserpsw=sessionStorage.getItem('pswcom').replace(/['"]/g, '');
        document.getElementById('logIn').addEventListener('submit',e=>{
e.preventDefault();
const logipt=document.getElementById('logipt').value;
const logpsw=document.getElementById('logpsw').value;
if(logipt===storeUsername&&logpsw===storeUserpsw){
    logipt.value='';
    logpsw.value='';
   sessionStorage.setItem('isloggedin','true');
   window.location.href='usercreatedacc.html';
    
}else{
    document.getElementById('error').innerText=`username or password is incorrect! Please tryagain.`;
    
}
});



    </script>
</body>
</html>
